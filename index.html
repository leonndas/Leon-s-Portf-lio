    <script>
        // JavaScript para alternar entre temas claro e escuro
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-theme'); // Alterna a classe do tema
        });

        // JavaScript para a anima√ß√£o do texto "Leon Santiago" no logo
        const logo = document.querySelector('#logo');
        const name = "Leon Santiago"; // Texto para ser digitado
        let index = 0; // √çndice do caractere atual

        function typeEffect(element) {
            if (index < name.length) {
                element.innerHTML += name.charAt(index); // Adiciona caractere ao elemento
                index++; // Incrementa o √≠ndice
                setTimeout(() => typeEffect(element), 100); // Atraso de 100ms para o pr√≥ximo caractere
            }
        }
        typeEffect(logo); // Inicia a anima√ß√£o no logo

        // JavaScript para alternar a exibi√ß√£o das op√ß√µes de idioma
