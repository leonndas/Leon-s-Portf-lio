    <script>
        // JavaScript para alternar entre temas claro e escuro
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-theme'); // Alterna a classe do tema
        });

        // JavaScript para a anima√ß√£o de digita√ß√£o do logo
        const logo = document.getElementById('logo');
        const name = "Leon Santiago";
        let index = 0;
        let isDeleting = false;
        const typingSpeed = 150; // Velocidade de digita√ß√£o (milissegundos)
        const deletingSpeed = 75; // Velocidade de dele√ß√£o (milissegundos)

        function typeEffect() {
            if (isDeleting) {
                if (index > 0) {
                    logo.innerHTML = name.substring(0, index - 1); // Remove o √∫ltimo caractere
                    index--;
                    setTimeout(typeEffect, deletingSpeed); // Mant√©m a velocidade de dele√ß√£o constante
                } else {
                    isDeleting = false;
                    setTimeout(typeEffect, 500); // Pausa antes de come√ßar a digitar
                }
            } else {
                if (index < name.length) {
                    logo.innerHTML = name.substring(0, index + 1); // Adiciona o pr√≥ximo caractere
                    index++;
                    setTimeout(typeEffect, typingSpeed); // Mant√©m a velocidade de digita√ß√£o constante
                } else {
                    isDeleting = true;
                    setTimeout(typeEffect, 500); // Pausa depois de completar a digita√ß√£o
                }
            }
        }

        typeEffect(); // Inicia a anima√ß√£o
    </script>
